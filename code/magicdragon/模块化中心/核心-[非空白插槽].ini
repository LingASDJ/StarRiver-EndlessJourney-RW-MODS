[core]
dont_load:true
class: CustomUnitMetadata
#price: 2
price: 1000
tags: 非空白插槽
#标签和核心3的要一致
showInEditor: false
maxHp: 3000
mass: 10000
techLevel: 1
buildSpeed: 0.0002
radius: 15
displayRadius:12
fogOfWarSightRange:5
transportSlotsNeeded: 1
isBio: false
softCollisionOnAll: 3
showOnMinimap: false
#canNotBeDirectlyAttacked: true
isUnrepairableUnit: true
ignoreInUnitCapCalculation: true
disableDeathOnZeroHp: true
isUnselectable: true
isUnselectableAsTarget: false
selfRegenRate: 1
selfBuildRate: 0.001
[hiddenAction_convertOnDeath]
autoTriggerOnEvent: tookDamage
requireConditional: if self.hp(lessThan=1)
convertTo: EmptyS
#上方Empty实际上就是核心2-空白插槽。
setBuilt:1
[action_reclaim]
buildSpeed: 3s
text: Reclaim Slot
text_zh: 回收模块
description: -Free up slot for another turret type.\n-Returns ${core.price * 0.8} credits
description_zh: -为其他的模块而释放此插槽\n-返还 ${core.price * 0.8} 资金
convertTo: EmptyS
#和上面那个一样
addResources: ${core.price * 0.5}
#一种新的变量，目前我不知道是否可用于全局资源。
iconExtraImage: SHARED:icon_sell_top.png
iconExtraColor: #AAFFFFFF
[graphics]
total_frames: 1
image:        SHARED:blank.png
image_wreak:  NONE
image_turret: NONE
image_shadow: AUTO
shadowOffsetX:3
shadowOffsetY:3
teamColorsOnTurret: false
teamColoringMode: disabled
icon_zoomed_out_neverShow: true
[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
turretSize: 30
turretTurnSpeed: 2
maxAttackRange: 1
shootDelay: 85
[movement]
movementType: OVER_CLIFF_WATER
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0
targetHeight: 0
targetHeightDrift: 0
reverseSpeedPercentage:1
maxTurnSpeed: 0
turnAcceleration: 0