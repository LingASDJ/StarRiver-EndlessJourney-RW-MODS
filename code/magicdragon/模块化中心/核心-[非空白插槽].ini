[core]
dont_load:true
class: CustomUnitMetadata
#price: 2
price: 1000
tags: 非空白插槽
#标签和核心3的要一致
showInEditor: false
maxHp: 3000
mass: 10000
techLevel: 1
buildSpeed: 0.0002
radius: 15
displayRadius:12
fogOfWarSightRange:5
transportSlotsNeeded: 1
isBio: false
softCollisionOnAll: 3
showOnMinimap: false
#canNotBeDirectlyAttacked: true
isUnrepairableUnit: true
ignoreInUnitCapCalculation: true
disableDeathOnZeroHp: true
isUnselectable: true
isUnselectableAsTarget: false
selfRegenRate: 1
selfBuildRate: 1
[hiddenAction_convertOnDeath]
autoTriggerOnEvent: tookDamage
requireConditional: if self.hp(lessThan=1)
convertTo: 模块化马猴烧酒
#EmptyS
#上方Empty实际上就是核心2-空白插槽。
setBuilt:1
setResourcesWithLogic:hp=self.maxHp

[action_reclaim]
buildSpeed: 3s
text: Destroy
text_zh: 销毁
description: -Completely destroy the base and return 80% of the funds.
description_zh: -彻底销毁，返还80%资金。
convertTo: 模块化炮塔底座ZZ
#回收的时候同时释放一个友伤并且只有父类标签的抛射体获得伤害，然后新产生的中介单位血量50，
#但迅速扣血，血量低于1后变成伪单位。
addResources: ${core.price * 0.8}
iconExtraImage: SHARED:icon_sell_top.png
iconExtraColor: #AAFFFFFF
ai_isDisabled:true
isLocked:if self.isControlledByAI()

[graphics]
total_frames: 1
image:        SHARED:blank.png
image_wreak:  NONE
image_turret: NONE
image_shadow: AUTO
shadowOffsetX:3
shadowOffsetY:3
teamColorsOnTurret: false
teamColoringMode: disabled
icon_zoomed_out_neverShow: true
[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
turretSize: 30
turretTurnSpeed: 2
maxAttackRange: 1
shootDelay: 85
[movement]
movementType: OVER_CLIFF_WATER
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0
targetHeight: 0
targetHeightDrift: 0
reverseSpeedPercentage:1
maxTurnSpeed: 0
turnAcceleration: 0