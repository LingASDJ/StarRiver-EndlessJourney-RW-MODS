[action_合约D]
isVisible:false
@define a:1
autoTrigger:if self.resource.合约等级 == ${a}
addResources:合约评估D=0.12

[action_合约D重置]
isVisible:false
@define b:1
autoTrigger:if self.resource.合约等级 != ${b}
resourceAmount:合约评估D
resourceAmount_setValue:0

