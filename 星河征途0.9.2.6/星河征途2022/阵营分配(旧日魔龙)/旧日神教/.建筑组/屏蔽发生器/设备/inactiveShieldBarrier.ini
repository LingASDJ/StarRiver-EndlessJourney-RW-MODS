[core]
showInEditor: ${hiddenUnits}
copyFrom: shieldBarrier.ini
name: inactiveShieldBarrier
shieldRegen: 0.50
disableAllUnitCollisions: true
selfRegenRate:0.01
tags: ${core.name}, inactiveShieldBarrier
builtFrom_2_name: NONE
builtFrom_2_pos: 1

#canOnlyBeAttackedByUnitsWithTags:${core.name}, energyCell
disableDeathOnZeroHp: false
fogOfWarSightRange: 0

[graphics]
frame_width:65
showEnergyBar:false
image:        overheated.png
image_wreak: dead.png

[action_shieldDie]
convertTo:NONE
spawnEffects:NONE
playSoundToPlayer:NONE

[action_shieldReActivate]
isActive:false
convertTo:shieldBarrier
autoTrigger:if self.shield(greaterThan=9999)
text: REGEN
buildSpeed:1
isVisible:false
spawnEffects:CUSTOM:Regen, CUSTOM:Regen2
#playSoundToPlayer:ROOT:/Sounds/chargeUp.ogg