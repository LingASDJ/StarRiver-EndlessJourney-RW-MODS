[core]
name:负坠毁数重置器
class: CustomUnitMetadata
price: -1
maxHp:10
showInEditor:false
mass: 10
isUnselectable:true
techLevel: 1

radius: -2
displayRadius: 20
showOnMinimap:false
isBio: false
stayNeutral: true
tags:负数重置器
energyMax:1
energyRegen: 0

dieOnZeroEnergy: true
explodeOnDeath: false
hideScorchMark: true
canNotBeDirectlyAttacked: true
[hiddenAction_脱离]
autoTrigger: if self.hasParent()
disconnectFromParent: true
[hiddenAction_重置]
autoTrigger: if self.resource(type='奥特莱兹舰载机坠毁数',lessThan=0)
addResources=奥特莱兹舰载机坠毁数=1
[hiddenAction_死亡]
autoTrigger: if self.hasUnitInTeam(withTag='otrezAlive') and not self.resource(type='奥特莱兹舰载机坠毁数',lessThan=0)
addResources=hp=-114514
[hiddenAction_死亡2]
autoTrigger: if not self.hasUnitInTeam(withTag='otrezAlive') and not self.resource(type='奥特莱兹舰载机坠毁数',lessThan=0)
addResources=hp=-114514
[graphics]
total_frames: 1
icon_zoomed_out:空白.png
image:空白.png
image_wreak:  NONE
image_turret: NONE

imageScale:0.5

image_shadow: NONE

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true

maxAttackRange: 180
shootDelay:50

aimOffsetSpread: 0



[movement]
movementType: AIR
moveSpeed: 0

maxTurnSpeed: 0

targetHeight: -6
targetHeightDrift: 0

moveSlidingMode:true
moveIgnoringBody: true
