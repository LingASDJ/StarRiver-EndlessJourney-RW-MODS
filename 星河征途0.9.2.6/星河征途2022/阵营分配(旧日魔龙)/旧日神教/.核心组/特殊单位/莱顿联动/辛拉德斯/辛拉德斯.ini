[action_装逼ex]
autoTrigger: if self.isAttacking() and not self.hasFlag(id=1)
resetCustomTimer:true
isVisible: false
addResources:setFlag=1
[action_闪瞎眼1]
autoTrigger:if self.customTimer(laterThanSeconds=1) and self.hasFlag(id=1) and not self.hasFlag(id=2)
spawnEffects:CUSTOM:闪瞎眼
isVisible: false
addResources:setFlag=2
[action_闪瞎眼2]
autoTrigger:if self.customTimer(laterThanSeconds=1.5) and self.hasFlag(id=1) and not self.hasFlag(id=3)
spawnEffects:CUSTOM:闪瞎眼
isVisible: false
addResources:setFlag=3
[action_闪瞎眼3]
autoTrigger:if self.customTimer(laterThanSeconds=5) and self.hasFlag(id=1) and not self.hasFlag(id=4)
spawnEffects:CUSTOM:闪瞎眼
isVisible: false
addResources:setFlag=4
[action_闪瞎眼4]
autoTrigger:if self.customTimer(laterThanSeconds=5.5) and self.hasFlag(id=1) and not self.hasFlag(id=5)
spawnEffects:CUSTOM:闪瞎眼
isVisible: false
addResources:setFlag=5
resetCustomTimer:true
addResources:unsetFlag=2,unsetFlag=3,unsetFlag=4,unsetFlag=5,unsetFlag=6
[action_声音装逼]
autoTrigger:if self.customTimer(laterThanSeconds=0) and self.hasFlag(id=1) and not self.hasFlag(id=6)
playSoundAtUnit:雷声.ogg:5
isVisible: false
addResources:setFlag=6
[action_不装逼了]
autoTrigger:if not self.isAttacking() and self.hasFlag(id=1)
isVisible: false
addResources:unsetFlag=1,unsetFlag=2,unsetFlag=3,unsetFlag=4,unsetFlag=5,unsetFlag=6
