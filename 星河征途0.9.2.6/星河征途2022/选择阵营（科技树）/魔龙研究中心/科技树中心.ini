[core]
#copyFrom:科技树底层模板.md
dont_load:true

[action_魔龙底层]
isVisible:if not self.resource(type='魔龙研究通行证',greaterThan=0)
#检测资源不够时显示动作
isGuiBlinking:if not self.resource(type='魔龙研究通行证',greaterThan=0)
# and self.resource(type='credits',greaterThan=24999)
#UI闪烁根据经济情况和目前资源未添加才进行
allowMultipleInQueue:false
displayType:infoOnly
streamingCost:-20000
#造价
text:Dragon R & D
text_zh:魔龙研发
description:Unlock MagicDragon Technology tree。
description_zh:解锁魔龙科技树。
buildSpeed:10s
#制作时间
iconExtraImage: ROOT:/资源/魔龙.png
iconExtraColor: #AAFFFFFF
pos:100
addResources:魔龙研究通行证=1
isLocked:if self.resource(type='魔龙',lessThan=1)
isLockedMessage_zh:-注意\n这不是你的阵营，请选择你所属的阵营研究科技！
isLockedMessage:-Pay attention to \n-This is not your camp, please choose the camp research technology you belong to!
ai_isHighPriority:true

[action_科技树]
@define slotId: 魔龙底层
isVisible:if not self.resource(type='魔龙矿石科技',greaterThan=0)
displayType:infoOnly
allowMultipleInQueue:false
streamingCost:50000
addResources:魔龙矿石科技=1
isLocked:if self.resource(type='魔龙研究通行证',lessThan=1)
#showMessageToAllPlayers:警告：%{self.teamName}队伍的%{self.playerName}的妖姬矿井Max已被授予制作权限！--妖姬风暴
text:Dragon Mine R & D
description:Allow authorization to make more advanced mine T3.
text_zh:魔龙矿井研发
description_zh:允许授权制作更高级的矿井T3
buildSpeed:25s
ai_isHighPriority:true
#制作时间
pos:30
#AI优先级
iconExtraImage: ROOT:资源/矿井T3.png
#图片

