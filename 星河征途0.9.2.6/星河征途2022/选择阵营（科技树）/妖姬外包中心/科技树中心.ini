[core]
#copyFrom:科技树底层模板.md
dont_load:true

[action_启用]
isVisible:if not self.resource(type='WP',greaterThan=0)
#检测资源不够时显示动作
isGuiBlinking:if not self.resource(type='WP',greaterThan=0)
# and self.resource(type='credits',greaterThan=24999)
#UI闪烁根据经济情况和目前资源未添加才进行
allowMultipleInQueue:false
displayType:infoOnly
streamingCost:-20000
#造价
text:Demon KyiR&D
text_zh:妖姬外包协议
description:Unlock yaoji Technology tree。
description_zh:解锁妖姬外包协议。
buildSpeed:10s
#制作时间
pos:10
addResources:WBKJR=1,WP=1
isLocked:if self.resource(type='妖姬',lessThan=1)
isLockedMessage:-注意\n这不是你的阵营，请选择你所属的阵营！
ai_isHighPriority:true
iconExtraImage: Select.png
iconExtraColor: #AAFFFFFF

#------------------妖姬风暴科技树---------------------#
