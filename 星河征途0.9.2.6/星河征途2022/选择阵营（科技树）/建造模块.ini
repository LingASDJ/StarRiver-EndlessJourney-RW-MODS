[action_妖姬自选择]
autoTrigger: if not self.resource(type='妖姬',lessThan=1)
isVisible:false
addResources: hp=-9900000

[action_魔龙自选择]
autoTrigger: if not self.resource(type='魔龙',lessThan=1)
convertTo:C点
isVisible:false

[action_旧日自选择A]
autoTrigger: if not self.resource(type='旧日',lessThan=1) and not self.resource(type='旧日莱顿',lessThan=1)
convertTo:A点
isVisible:false

[action_旧日自选择B]
autoTrigger: if not self.resource(type='旧日',lessThan=1) and not self.resource(type='旧日风暴',lessThan=1)
convertTo:K点
isVisible:false

[core]
