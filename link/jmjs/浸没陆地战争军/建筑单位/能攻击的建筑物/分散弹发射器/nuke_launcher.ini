
[core]
name:分散弹发射器
class: CustomUnitMetadata


#typo in original
#displayLocaleKey: NukeLaucher

#overrideAndReplace: NukeLaucher


isLockedIfGameModeNoNuke:true



price: 45000
maxHp: 1500
mass: 9000

#footprint used for collisions with units (left, up, right, down)
