
[core]
name:核弹拦截器T-2
class: CustomUnitMetadata


#typo in original
isLockedIfGameModeNoNuke:true



price: 35000
maxHp: 3800
mass: 9000

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint: -1,-1,1,1


techLevel: 1
buildSpeed: 0.001
#availableInDemo: true

radius: 35
#displayRadius: 25
isBio: false
isBuilding: true




exit_x:0
exit_y:-1

[action_buildAntiNuke]
price: 6500
text: i:gui.actions.buildAntiNuke
description:最多可以制作24颗拦截弹
displayType: NONE
buildSpeed:35s
pos: 0.2
isActive:if self.ammoIncludingQueued(lessThan=24)
addResources: ammo=1

ai_isDisabled: if self.ammo(greaterThan=6)

[action_showAntiNukeCount]
#infoOnly: true
addResources: ammo=1
price:  ammo=1
text: i:gui.actions.antiNukeCount
description:i:gui.actions.antiNukeCount.description
displayType: none
buildSpeed: 0s
pos: 0.1
displayRemainingStockpile: true
highPriorityQueue: true
isActive:false



[graphics]
total_frames: 1

image:        antinuke_launcherT-2！.png
image_wreak:  antinuke_launcher_dead.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
maxAttackRange: 9999


[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1




[turret_silo]
#anti-nuke turret
x: 0
y: 10
idleDir:0

invisible: true


interceptProjectiles_withTags: 核弹,氢弹,原子弹,核心弹,分散弹
