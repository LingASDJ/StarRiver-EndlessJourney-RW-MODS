#未成功的火花生成器
[core]
name:2019-火花生成器
class: CustomUnitMetadata
price:12019
maxHp:2019
mass: 9000

techLevel: 1
buildSpeed: 0.0008

isBuilding: true
isBio: false

radius: 16
#displayRadius: 25
buildingSelectionOffset: -8

#footprint used for collisions with units (left, up, right, down)
footprint: 0,0,1,1
#used for placement, and placement of other buildings
constructionFootprint:0,0,1,1

buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:20
energyMax:30
energyRegen:-5

[action_launchNuke]
autoTrigger: if self.energy(empty=true)
isVisible: false
fireTurretXAtGround: 烟花的炮塔
fireTurretXAtGround_withOffset: 0,0

[graphics]
total_frames: 1

image:        sing科技高射炮.png
image_wreak:  NONE
image_turret:NONE

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1




[attack]
canAttack:false
canAttackFlyingUnits:true
canAttackLandUnits:true
canAttackUnderwaterUnits: true

turretSize: 18
turretTurnSpeed: 3


maxAttackRange:99999
shootDelay:3

turretRotateWithBody: false


[turret_烟花的炮塔]
x: 0
y:0
idleDir:0
#turnSpeed: 2.9
#turnSpeedAcceleration: 0.3
canShoot:false
size:40
shoot_sound:mine_03.ogg
shoot_sound_vol:0.2
shoot_flame:small
shoot_light:#FFEECCCC
recoilOffset: -5
recoilOutTime: 7
recoilReturnTime: 14
[projectile_烟花的抛射体]
directDamage:1
life:1
#关键1存在时间
explodeOnEndOfLife:true
#关键2存在时间完毕爆炸
speed:0.8
targetSpeed: 8
trailEffect: true
largeHitEffect: true
ballistic: true
ballistic_delaymove_height:288
#关键1开始高度（如果与最终高度发射误差会导致炮弹漂移）
ballistic_height:288
#关键2最终高度（还是填写一样的好）
#areaDamage: 40
#areaRadius: 35

autoTargetingOnDeadTarget: true

drawSize:1
#image:petarda.png
#areaDamage: 40
#areaRadius: 35
explodeEffect:CUSTOM:ef,CUSTOM:抛射体蓝焰
#专用逗号用于分隔
#自定义抛射体尾烟效果
trailEffectRate:4
#运动轨迹
[effect_抛射体蓝焰]
image:2.png
#主图片
#影子
life: 600
#效果时间不要填大，容易使其他单位效果消失
#除非是在手机问题上吧
fadeOut: true
showInFog:true
attachedToUnit: true
delayedStartTimer: 0
fadeInTime:2
scaleFrom:4
scaleTo:5
#图片放大倍数
alpha: 0.6
drawUnderUnits:true
ySpeedRelative:-0.5
atmospheric: false
xOffsetRelative:0
yOffsetRelative:-15
[effect_ef]
life: 200

hOffset: 0
dirOffset: 0

fadeInTime: 0
fadeOut: false
image:faerwerk.png
attachedToUnit: true
scaleTo:3
scaleFrom:2
total_frames: 20
animateFrameStart: 0
animateFrameEnd: 11
animateFramePingPong: false
animateFrameSpeed: 0.1


[movement]
movementType: NONE

moveSpeed: 0.5
moveAccelerationSpeed: 0.07
moveDecelerationSpeed: 0.17

targetHeight:3


maxTurnSpeed: 1.0
turnAcceleration: 0.5

moveSlidingMode :false
moveIgnoringBody:false


reverseSpeedPercentage:1



