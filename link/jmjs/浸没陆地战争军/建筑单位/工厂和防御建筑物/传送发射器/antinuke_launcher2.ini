#这个东西是12月2号制作-RT1＇MOD
[core]
name:传送发射台RT-2
displayDescription:-可以传送单位哦\n-但是必须抛射体到达传送地爆炸时才能传送

#typo in original
showInEditor:false
isLockedIfGameModeNoNuke:true



price: 12000
maxHp: 3800
mass: 9000

#footprint used for collisions with units (left, up, right, down)
footprint: 0,0,1,1
#used for placement, and placement of other buildings
constructionFootprint:0,0,1,1

buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:20

techLevel: 1
buildSpeed: 0.001
#availableInDemo: true

radius: 60
#displayRadius: 60
isBio: false
isBuilding: true

maxTransportingUnits:16


exit_x:0
exit_y:26


[action_buildNuke]
price:1000
text:科技传送弹
description:只能储存7颗，用于发射单位
displayType: NONE
buildSpeed: 0.006
pos: 0.2
isActive:if self.ammoIncludingQueued(lessThan=7)
addResources: ammo=1


[action_launchNuke]
fireTurretXAtGround: siloTop
price:  ammo=1

text:传送运输
description:传送掉那个单位，不会产生爆炸
displayType: action
buildSpeed: 3.5s
pos: 0.1
whenBuilding_playAnimation: fireNuke
displayRemainingStockpile: true
highPriorityQueue: true
onlyOneUnitAtATime: true





[graphics]
total_frames: 1

image:转移传送器T-2.png
image_wreak:  antinuke_launcher_dead.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
maxAttackRange:3500


[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1




[turret_siloTop]
#nuke turret
canShoot: false

x: 0
y: -5
idleDir:0

invisible: true

shoot_sound:nuke_launch
shoot_sound_vol:0.27
shoot_light:#FFEECCCC

projectile: nukeProjectile
size: 1

turnSpeed: 40


#shoot_flame:shockwave
shoot_flame:custom:nukeLaunch_wave, custom:nukeLaunch_light
#custom:nukeLaunch_smoke*6


limitingMinRange: 60

